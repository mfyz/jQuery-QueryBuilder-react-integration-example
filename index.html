<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>React Mongo QueryBuilder using jQuery Query Builder</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://rawgit.com/mistic100/jQuery-QueryBuilder/master/dist/js/query-builder.standalone.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="http://querybuilder.js.org/dist/jQuery-QueryBuilder/dist/css/query-builder.default.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
	<script src="https://fb.me/react-0.14.7.js"></script>
	<script src="https://fb.me/react-dom-0.14.7.js"></script>
	<script type="text/babel">

		class QueryBuilderWrapper extends React.Component {

			constructor(props) {
				super(props);

				this.state = {
					rules: {},
					mongoQuery: {}
				};

				this.defaultRules = {
					condition: 'AND',
					rules: [{
						id: 'price',
						operator: 'less',
						value: 10.25
					}, {
						condition: 'OR',
						rules: [{
							id: 'category',
							operator: 'equal',
							value: 2
						}, {
							id: 'category',
							operator: 'equal',
							value: 1
						}]
					}]
				};

				this.defaultMongoQueryToSet = {
					"$and": [
						{
							"price": { "$lt": 10.25 }
						},
						{
							"$or": [
								{ "category": 1 },
								{ "category": 2 }
							]
						}
					]
				}
			}
			
			componentDidMount() {
				const element = this.refs.queryBuilder;
				this.initializeQueryBuilder(element);
			}
			
			componentWillUnmount() {
				$(this.refs.queryBuilder).queryBuilder('destroy');
			}
			
			shouldComponentUpdate() {
				return false;
			}

			initializeQueryBuilder(element, newRules) {
				const filters = [
					{
						id: 'name',
						label: 'Name',
						type: 'string'
					},
					{
						id: 'category',
						label: 'Category',
						type: 'integer',
						input: 'select',
						values: {
							1: 'Books',
							2: 'Movies',
							3: 'Music',
							4: 'Tools',
							5: 'Goodies',
							6: 'Clothes'
						},
						operators: ['equal', 'not_equal', 'in', 'not_in', 'is_null', 'is_not_null']
					},
					{
						id: 'in_stock',
						label: 'In stock',
						type: 'integer',
						input: 'radio',
						values: {
							1: 'Yes',
							0: 'No'
						},
						operators: ['equal']
					},
					{
						id: 'price',
						label: 'Price',
						type: 'double',
						validation: {
							min: 0,
							step: 0.01
						}
					},
					{
						id: 'id',
						label: 'Identifier',
						type: 'string',
						placeholder: '____-____-____',
						operators: ['equal', 'not_equal'],
						validation: {
							format: /^.{4}-.{4}-.{4}$/
						}
					}
				];
				$(element).queryBuilder({ filters });
				$(element).queryBuilder('setRulesFromMongo', this.defaultMongoQueryToSet);
			}
			
			// get data from jQuery Query Builder and pass to the react component
			handleGetRulesClick() {
				const rules = $(this.refs.queryBuilder).queryBuilder('getRules');
				const mongoQuery = $(this.refs.queryBuilder).queryBuilder('getMongo');
				this.setState({
					rules: rules,
					mongoQuery: mongoQuery
				});
				this.forceUpdate();
			}
			
			// reinitialize jQuery Query Builder based on react state
			handleSetRulesClick() {
				const mongoQueryToSet = {
					"$and": [
						{
							"price": { "$lt": 12.50 }
						},
						{
							"$or": [
								{ "category": 3 },
								{ "category": 4 }
							]
						}
					]
				};
				$(this.refs.queryBuilder).queryBuilder('setRulesFromMongo', mongoQueryToSet);
				const rules = $(this.refs.queryBuilder).queryBuilder('getRules');
				this.setState({
					rules: rules,
					mongoQuery: mongoQueryToSet
				});
			}

			render() {
				return (
					<div style={{ padding: '20px 50px' }}>
						<div className='row'>
							<h3>Query Builder:</h3>
							<div id='query-builder' ref='queryBuilder'/>
						</div>
						<br />
						<div className='row'>
							<button className='btn btn-primary' onClick={this.handleGetRulesClick.bind(this)}>GET RULES FROM QUERY BUILDER</button>
							&nbsp;
							<button className='btn btn-success' onClick={this.handleSetRulesClick.bind(this)}>SET RULES FROM REACT</button>
						</div>
						<div className='row'>
							<h3>Mongo Query:</h3>
							<pre>
								{JSON.stringify(this.state.mongoQuery, undefined, 2)}
							</pre>
						</div>
					</div>
				);
			}
		};
		
		ReactDOM.render(React.createElement(QueryBuilderWrapper), document.getElementById('react-app'));
		
	</script>
</head>
<body>
<div id="react-app"></div>
</body>
</html>
